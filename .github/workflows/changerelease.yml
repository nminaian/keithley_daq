# Sync GitHub release notes with the changelog
name: "changerelease"
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: ["main"]
    paths: ["CHANGELOG.md"]
defaults:
  run:
    shell: "pwsh"
jobs:
  changerelease:
    continue-on-error: true
    strategy:
      matrix:
        runner: ["ubuntu-22.04"]
        python: ["3.11"]
    permissions:
      contents: "write"
    runs-on: "${{ matrix.runner }}"
    steps:
      - uses: "dropseed/changerelease@3b121c9e98fa055f59a32b023cb4fd2325f4d9dc" # v1.6.0
        with:
          github_token: "${{ github.token }}"
          tag_prefix: ""
